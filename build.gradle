plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.cloud:spring-cloud-config-server:3.1.5'
    api 'org.springframework.boot:spring-boot-starter-actuator:2.7.5'
    api 'org.springframework.cloud:spring-cloud-starter-bus-amqp:3.1.2'
    api 'org.springframework.cloud:spring-cloud-starter-bootstrap:3.1.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.5'
}

group = 'com.example'
version = '1.0'
description = 'config-service'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
